{% extends 'layout.html'%}{%block title %} Home {% endblock %}{%block content%}
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="wrapper-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 align-self-center">
                            <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                                <div class="row">
                                    <div class="col-lg-4 col-sm-4">
                                        <div class="info-stat">
                                            <h6>Mini PBL Status:</h6>
                                            <h4>Ready Work</h4>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-4">
                                        <div class="info-stat">
                                            <h6>Team:</h6>
                                            <h4>6 Person</h4>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-4">
                                        <div class="info-stat">
                                            <h6>Schedules</h6>
                                            <h4>1 Semester</h4>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <h2>TCP CHAT ROOM TEAM 2</h2>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="main-green-button scroll-to-section">
                                            {% if 'email' in session %}
                                            <a href="{{ url_for('index') }}">Get Started</a>
                                            {% else %}
                                            <a href="{{ url_for('register') }}">Get Started</a>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                                <!----><img src="{{ url_for('static', filename='source/images/about-left-image.png') }}" alt="" />
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
